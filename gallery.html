<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #556270);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffffff;
        }
        main {
            padding: 50px;
            flex: 1;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .photo-gallery img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00ddaa;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="avatar-container">
            <img class="avatar" src="https://i.postimg.cc/kgWZkJzy/IMG-20250329-173753-561.webp" alt="Аватар">
        </div>
        <h1>Фото</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="text.html">Тексты</a></li>
                <li><a href="photo.html">Фото</a></li>
                <li><a href="video.html">Видео</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Семейная фотогалерея</h2>
        <div class="photo-gallery">
            <img src="photo1.jpg" alt="Фото 1">
            <img src="photo2.jpg" alt="Фото 2">
            <img src="photo3.jpg" alt="Фото 3">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Мой блог</p>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem("authenticated");
            location.reload(); // Перезагружает страницу после выхода
        }
    </script>
</body>
</html>
