<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #556270);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffffff;
        }
        main {
            padding: 50px;
            flex: 1;
        }
        .news-articles {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .news-articles h2 {
            color: #333;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item a {
            color: #556270;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .news-item p {
            color: #777;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="avatar-container">
            <img id="avatar" class="avatar" src="https://i.postimg.cc/kgWZkJzy/IMG-20250329-173753-561.webp" alt="Аватар">
        </div>
        <h1>Новости</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="text.html">Новости</a></li>
                <li><a href="photo.html">Фото</a></li>
                <li><a href="video.html">Видео</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="news-articles">
            <h2>Последние новости</h2>
            <div id="news-container">
                <!-- Новости будут загружаться сюда -->
                <p>Загружаются новости...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Мой блог</p>
    </footer>

    <script>
        const newsContainer = document.getElementById("news-container");
        const apiKey =b44d80d8f14c427fb899f01deada3f4c';  // Замените на свой API ключ
        const url = `https://newsapi.org/v2/top-headlines?country=ru&apiKey=${apiKey}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка при запросе данных: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.articles && data.articles.length > 0) {
                    // Очистим контейнер перед добавлением новых новостей
                    newsContainer.innerHTML = '';
                    // Добавляем новости на страницу
                    data.articles.forEach(article => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <a href="${article.url}" target="_blank">${article.title}</a>
                            <p>${article.description || 'Нет описания'}</p>
                        `;
                        newsContainer.appendChild(newsItem);
                    });
                } else {
                    newsContainer.innerHTML = '<p>Новости не найдены</p>';
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                newsContainer.innerHTML = '<p>Не удалось загрузить новости</p>';
            });
    </script>
</body>
</html>
